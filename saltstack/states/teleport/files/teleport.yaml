teleport:
  data_dir: /var/lib/teleport

auth_service:
  enabled: true
  cluster_name: "tinkerbell"
  listen_addr: 0.0.0.0:3025
  tokens:
    - proxy,node,app:f7adb7ccdf04037bcd2b52ec6010fd6f0caec94ba190b765
